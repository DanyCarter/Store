<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <h1>Gesti√≥n de Inventario</h1>

    <input type="text" id="buscar-producto" placeholder="Buscar por nombre">
    <button id="btn-buscar">Buscar</button>

    <form id="productos-tabla" class="productos-tabla-estilos">
        <label for="nombre-producto">Nombre:</label>
        <input type="text" id="nombre-producto" required>
        <label for "cantidad-producto">Cantidad:</label>
        <input type="text" id="cantidad-producto" required>
        <label for="precio-producto">Precio:</label>
        <input type="number" step="0.01" id="precio-producto" required>
        <button type="submit">Agregar Producto</button>
    </form>

    <div class="card bg-blur">
    <table id="inventario-tabla" class="inventario-tabla-estilos">
        <tr>
            <th>Nombre:</th>
            <th>Cantidad:</th>
            <th>Precio:</th>
            <th>Acciones:</th>
        </tr>
        <tbody id="clear-table"></tbody>
    </table>
</div>
    <script type="module" src="/scripts/main.js"></script>
</body>
</html>
